require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec


inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  Exclude:
    - 'Guardfile'
    - 'bin/**/*'
    - 'config.ru'
    - 'config/initializers/**/*'
    - 'config/boot.rb'
    - 'config/puma.rb'
    - 'config/routes.rb'
    - 'config/environments/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'lib/tasks/factory_bot.rake'
    - 'spec/rails_helper.rb'

Layout/LineLength:
  Enabled: true
  Max: 120

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'spec/**/*'

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NumericLiteralPrefix:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - production
    - staging
    - development
    - test
